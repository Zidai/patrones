<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./Master.xhtml">
            <ui:define name="top">
            <h1><h:outputText value="Editar Materia_Carrera"/></h1>
        </ui:define>
        <ui:define name="left">
             <h2>Instituto Tecnologico de Oaxaca</h2>
        </ui:define>
         <ui:define name="content">
        <f:view>
            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Idcm:" for="idcm" />
                    <h:inputText id="idcm" value="#{materiaCarreraAdm.materia.idcm}" title="Idcm" required="true" requiredMessage="The Idcm field is required." readonly="true"/>
                    <h:outputLabel value="Idcarrera:" for="idcarrera" />
                    <h:inputText id="idcarrera" value="#{materiaCarreraAdm.materia.idcarrera}" title="Idcarrera" required="true" requiredMessage="The Idcarrera field is required."/>
                    <h:outputLabel value="Idmateria:" for="idmateria" />
                    <h:inputText id="idmateria" value="#{materiaCarreraAdm.materia.idmateria}" title="Idmateria" required="true" requiredMessage="The Idmateria field is required."/>
                    <h:outputLabel value="Semestre:" for="semestre" />
                    <h:inputText id="semestre" value="#{materiaCarreraAdm.materia.semestre}" title="Semestre" />
                </h:panelGrid>
                 <h:commandButton value="Guardar" action="editarMateriaCarrera" actionListener="#{materiaCarreraAdm.editar}"/>  
                <h:commandButton value="Buscar" action="buscarMateriasCarrera"/>  
                <h:commandButton value="Index" action="index"/>  
            </h:form>
        </f:view>
         </ui:define>
        </ui:composition>
    </h:body>
</html>
