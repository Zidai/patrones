<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./Master.xhtml">
            <ui:define name="top">
            <h1><h:outputText value="Editar Materia"/></h1>
        </ui:define>
        <ui:define name="left">
             <h2>Instituto Tecnologico de Oaxaca</h2>
        </ui:define>
         <ui:define name="content">
        <f:view>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Idmateria:" for="idmateria" />
                    <h:inputText id="idmateria" value="#{materiaAdm.materia.idmateria}" title="Idmateria" required="true" requiredMessage="The Idmateria field is required." readonly="true"/>
                    <h:outputLabel value="Nombre:" for="nombre" />
                    <h:inputText id="nombre" value="#{materiaAdm.materia.nombre}" title="Nombre" required="true" requiredMessage="The Idmateria field is required." />
                    <h:outputLabel value="Creditos:" for="creditos" />
                    <h:inputText id="creditos" value="#{materiaAdm.materia.creditos}" title="Creditos" required="true" requiredMessage="The Idmateria field is required." >
                        <f:validateLongRange minimum="4" maximum="6"></f:validateLongRange>
                    </h:inputText>
                    <h:outputLabel value="Tipo:" for="tipo" />
                    <h:selectOneMenu id="tipo" value="#{materiaAdm.materia.tipo}" title="Tipo" required="true" requiredMessage="The Idmateria field is required." >
                        <f:selectItem itemLabel="Basica" itemValue="B"/>
                        <f:selectItem itemLabel="Especialidad" itemValue="E"/>
                    </h:selectOneMenu>
                    
                </h:panelGrid>
                <h:commandButton value="Guardar" action="buscarMaterias" actionListener="#{materiaAdm.editar}"/>  
                <h:commandButton value="Buscar" action="buscarMaterias"/>  
                <h:commandButton value="Index" action="index"/>  
            </h:form>
        </f:view>
         </ui:define>
        </ui:composition>
    </h:body>
</html>
