<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./Master.xhtml">
        
        <ui:define name="left">
             <h2><h:outputText value="instituto Tecnologico de Oaxaca"/></h2>
        </ui:define>
            
        <ui:define name="content">
        <f:view>
           
            <h:form>
                <h:panelGrid columns="2">
                     <h:outputLabel value="Idcarrera:" for="idcarrera" />
                     <h:inputText id="idcarrera" value="#{tutoriaAdm.carrera.idcarrera}" title="Idcarrera" required="false" readonly="true" />
                    <h:outputLabel value="Nombre:" for="nombre" />
                    <h:inputText id="nombre" value="#{tutoriaAdm.carrera.nombre}" title="Nombre" required="true" requiredMessage="Campo Nombre Requerido"/>
                    <h:outputLabel value="Creditos:" for="creditos" />
                    <h:inputText id="creditos" value="#{tutoriaAdm.carrera.creditos}" title="Creditos" required="true" requiredMessage="Campo creditos requerido"/>
                </h:panelGrid>
                <h:commandButton value="Agregar" actionListener="#{tutoriaAdm.agregarCarrera}" action="#{tutoriaAdm.getVista}"/>
                <a href="http://localhost:8080/Tutoria-war/">Indice</a>
                <br/>
                <br/>
                <h:messages globalOnly="true" style="color:white;background:firebrick"/>
                
            </h:form>
        </f:view>
        </ui:define>
        </ui:composition>
    </h:body>
</html>
