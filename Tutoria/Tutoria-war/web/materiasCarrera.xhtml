<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./Master.xhtml">
            <ui:define name="top">
            <h1><h:outputText value="Lista de Materias_Carreras"/></h1>
        </ui:define>
        <ui:define name="left">
             <h2><h:outputText value="instituto Tecnologico de Oaxaca"/></h2>
        </ui:define>
         <ui:define name="content">
        <f:view>
            <h:form>
                <h:dataTable value="#{materiaCarreraAdm.materias}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Idcm"/>
                        </f:facet>
                        <h:outputText value="#{item.idcm}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Idcarrera"/>
                        </f:facet>
                        <h:outputText value="#{item.idcarrera}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Idmateria"/>
                        </f:facet>
                        <h:outputText value="#{item.idmateria}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Semestre"/>
                        </f:facet>
                        <h:outputText value="#{item.semestre}"/>
                    </h:column>
                </h:dataTable>
                <h:commandButton value="Index" action="index"/>
                <h:commandButton value="buscar" action="buscarMateriasCarrera"/>
            </h:form>
        </f:view>
         </ui:define>
        </ui:composition>
    </h:body>
</html>
