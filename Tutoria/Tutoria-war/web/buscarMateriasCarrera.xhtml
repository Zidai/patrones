<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./Master.xhtml">
            <ui:define name="top">
            <h1><h:outputText value="Buscar Materia_Carrera"/></h1>
        </ui:define>
        <ui:define name="left">
             <h2><h:outputText value="instituto Tecnologico de Oaxaca"/></h2>
        </ui:define>
         <ui:define name="content">
        <f:view>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Idcm:" for="idcm" />
                    <h:selectOneMenu id="idcm" value="#{materiaCarreraAdm.materia.idcm}"  valueChangeListener="#{materiaCarreraAdm.cambio}" onchange="submit()">
                        <f:selectItems value="#{materiaCarreraAdm.ids}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="Idcarrera:" for="idcarrera" />
                    <h:inputText id="idcarrera" value="#{materiaCarreraAdm.materia.idcarrera}" title="Idcarrera" readonly="true"/>
                    <h:outputLabel value="Idmateria:" for="idmateria" />
                    <h:inputText id="idmateria" value="#{materiaCarreraAdm.materia.idmateria}" title="Idmateria" readonly="true"/>
                    <h:outputLabel value="Semestre:" for="semestre" />
                    <h:inputText id="semestre" value="#{materiaCarreraAdm.materia.semestre}" title="Semestre" readonly="true"/>
                </h:panelGrid>
                <h:commandButton value="Cancelar" action="buscarMateriasCarrera" actionListener="#{materiaCarreraAdm.cancelSearch}"/>
                <h:commandButton value="Editar" action="editarMateriaCarrera" readonly="#{materiaCarreraAdm.edit}"/>
                <h:commandButton value="Eliminar" action="buscarMateriasCarrera" actionListener="#{materiaCarreraAdm.eliminar}"/>
                <h:commandButton value="Materias" action="materiasCarrera" actionListener="#{materiaCarreraAdm.crearMaterias}"/>
                <h:commandButton value="Index" action="index"/>
            </h:form>
        </f:view>
         </ui:define>
        </ui:composition>
    </h:body>
</html>
